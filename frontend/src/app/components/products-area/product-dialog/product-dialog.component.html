<h2 mat-dialog-title>Please choose amount : </h2>
<mat-dialog-content>
    <mat-label>Amount : </mat-label>
    <input [(ngModel)]="productAmount" type="number" min="1">
</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled]="!productAmount" mat-stroked-button mat-dialog-close mat-dialog-close="{{productAmount}}">Add</button>
</mat-dialog-actions>
